name: stable-diffusion-cpu
description: A quickstart Jupyter Notebook to run Stable Diffusion without a GPU

packages:
- python=3.9
- notebook
- scipy
- transformers
- diffusers
- ftfy
- ipywidgets

channels:
- defaults
- conda-forge

commands:
  notebook:
    notebook: .

platforms:
- osx-arm64
- osx-64
- linux-64
- win-64
